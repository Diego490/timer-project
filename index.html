<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!--Meta tags and CSS links-->
        <link rel="stylesheet" href="./styles.css">
        <script src="timer.js"></script>


        <title>Clockwork Web</title>
    </head>

    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
            <h1 class="app-title text-center text-white">Clockwork Web</h1>
    
            <!-- Error Message -->
            <div id="errorMessage" class="text-danger"></div>


            <!-- Form input for user chosen Location -->
            <form action="" class="user-input text-center text-white m-2">
                <!--Image here-->
                <img src="cartoon-clock-17420458 copy.jpg" alt="Clock Image" class="clock-image">
                <input type="text" id="countdownInput" placeholder="Enter time (e.g., 5s, 2m, 1h)" class="form-control p-3 m-1">
                <button id="startCountdown" class="btn btn-primary">Start Countdown</button>

            </form>
            <div id="countdownDisplay" class="text-center text-white"></div>
            <div id="alarmMessage" class="text-center text-danger"></div>
            
            <!-- /5, 15, 1hr button function Needs Fixing -->
            <!-- <div class="btn-group my-5">
                <button id="btn5Minutes" class="btn btn-outline-light">/5 minutes</button>
                <button id="btn30Minutes" class="btn btn-outline-light">/30 minutes</button>
                <button id="btn1Hour" class="btn btn-outline-light">/1 hour</button>
            </div> -->
            
    
            <!-- Background Animation -->
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="fw-light text-white m-0">Clockwork Web is a simple countdown timer.</h1>
                <p>Try one of these common timers</p>
                <div class="btn-group my-5">
                    <a href="https://codepen-api-export-production.s3.us-west-2.amazonaws.com/zip/PEN/pyBNzX/1578778289271/pure-css-gradient-background-animation.zip"
                     class="btn btn-outline-light" aria-current="page"><i class="fas fa-file-download me-2"></i> /5 minutes</a>
                    <a href="https://codepen.io/P1N2O/full/pyBNzX" class="btn btn-outline-light">/30 minutes <i class="fas fa-expand ms-2"></i></a>
                    <a href="https://codepen.io/P1N2O/full/pyBNzX" class="btn btn-outline-light">/1 hour<i class="fas fa-expand ms-2"></i></a>
                </div>

        </div>

        <script src="path/to/timer.js"></script>


               
                </div>
    </body>

</html>
